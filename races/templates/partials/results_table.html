{% load static %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Driver</th>
            <th scope="col">Nationality</th>
            <th scope="col">Time</th>
        </tr>
    </thead>
    <tbody>
        {% for result in race_results %} 
        <tr>
            <th scope="row">{{ forloop.counter }}.</th>
            <td><a href="{% url 'teams:driver_page' result.driver.id %}" class="link-dark">{{ result.driver.name }} {{ result.driver.surname }}</a></td>
            <td><img src="{% static result.driver.country.logo_location %}" alt="flag" width="auto" height="20" loading="lazy"></td>
            <td>{{ result.total_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
